<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .centrar{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <div class="centrar">
        <h1>Kata 2 Intercambio de turno entre jugador A y jugador B</h1>
        <div id="boton" style="padding: 10px; background-color: blue;">div boton</div>
        <div id="texto"></div>
    </div>
    
</body>
<script>
    const divBoton = document.querySelector(`#boton`);
    const botonA = `<button id="botonA">Bot贸n A</button>`;
    const botonB = `<button id="botonB">Bot贸n B</button>`;
    const textoA = `<p>Has pulsado el bot贸n A</p>`;
    const textoB = `<p>Has pulsado el bot贸n B</p>`;
    
    let turnoA = true;
    divBoton.innerHTML = turnoA ? botonA : botonB;

    const divTexto = document.querySelector(`#texto`);

    divBoton.addEventListener("click", function() {
        turnoA = !turnoA;
        divBoton.innerHTML = turnoA ? botonA : botonB;
        divTexto.innerHTML = turnoA ? textoB : textoA;
    });
</script>


</html>
